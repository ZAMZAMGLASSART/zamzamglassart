<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZAM ZAM Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #00c6ff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #007acc;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ZAM ZAM GLASS ART</h2>
    <select id="role">
      <option value="">Select Role</option>
      <option value="owner">Owner</option>
      <option value="manager">Manager</option>
      <option value="cashier">Cashier</option>
      <option value="delivery">Delivery Head</option>
      <option value="staff">Staff</option>
      <option value="customer">Customer</option>
      <option value="salesman">Salesman</option>
    </select>
    <input type="text" id="username" placeholder="Enter Username or Mobile" />
    <input type="password" id="password" placeholder="Enter Password or OTP" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const role = document.getElementById('role').value;
      const username = document.getElementById('username').value.toLowerCase();
      const password = document.getElementById('password').value;

      const users = {
        owner: { username: "owner", password: "1234", page: "owner.html" },
        salesman: { username: "salesman", password: "1234", page: "salesman.html" },
        manager: { username: "demo", password: "demo", page: "#" },
        cashier: { username: "demo", password: "demo", page: "#" },
        delivery: { username: "demo", password: "demo", page: "#" },
        staff: { username: "otp", password: "otp", page: "#" },
        customer: { username: "otp", password: "otp", page: "#" },
      };

      if (!role || !users[role]) {
        alert("Please select a valid role.");
        return;
      }

      const user = users[role];

      if (username === user.username && password === user.password) {
        if (user.page === "#") {
          alert("This role login is not active yet.");
        } else {
          window.location.href = user.page;
        }
      } else {
        alert("Invalid username or password!");
      }
    }
  </script>
</body>
</html>
