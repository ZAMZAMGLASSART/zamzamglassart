<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAM ZAM GLASS ART - Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }.login-container {
  background-color: #ffffff10;
  backdrop-filter: blur(10px);
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
  width: 350px;
  text-align: center;
}

.login-container img {
  width: 100px;
  margin-bottom: 20px;
}

h2 {
  margin-bottom: 15px;
  font-size: 24px;
  color: #fff;
}

select, input[type="text"], input[type="password"], button {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

select, input {
  background-color: #fff;
  color: #333;
}

button {
  background-color: #ff9800;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background-color: #e68900;
}

.otp-link {
  margin-top: 10px;
  display: block;
  font-size: 14px;
  color: #ffcc00;
}

  </style>
</head>
<body>
  <div class="login-container">
    <img src="zamzam-logo.jpg" alt="ZAM ZAM GLASS ART">
    <h2>Login to ZAM ZAM GLASS ART</h2><form>
  <select required>
    <option value="">Select Role</option>
    <option value="owner">Owner</option>
    <option value="manager">Manager</option>
    <option value="cashier">Cashier</option>
    <option value="salesman">Salesman</option>
    <option value="deliveryhead">Delivery Head</option>
    <option value="customer">Customer</option>
    <option value="staff">Staff</option>
  </select>

  <input type="text" placeholder="Username" required>
  <input type="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>

<a href="#" class="otp-link">Customer or Staff? Login via OTP</a>

  </div>
</body>
</html>
