<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAM ZAM GLASS ART - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input, select {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
    }
    button {
      background-color: #ffb100;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffa300;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ZAM ZAM Login</h2>

    <select id="role" onchange="showFields()">
      <option value="">Select Role</option>
      <option value="owner">Owner</option>
      <option value="manager">Manager</option>
      <option value="cashier">Cashier</option>
      <option value="deliveryhead">Delivery Head</option>
      <option value="staff">Staff</option>
      <option value="customer">Customer</option>
    </select>

    <div id="userPassFields" class="hidden">
      <input type="text" id="username" placeholder="Enter Username">
      <input type="password" id="password" placeholder="Enter Password">
      <button onclick="loginWithPassword()">Login</button>
    </div>

    <div id="otpFields" class="hidden">
      <input type="text" id="mobile" placeholder="Enter Mobile Number">
      <button onclick="sendOTP()">Send OTP</button>
      <input type="text" id="otp" class="hidden" placeholder="Enter OTP">
      <button onclick="verifyOTP()" class="hidden">Verify OTP</button>
    </div>
  </div>

  <script>
    function showFields() {
      const role = document.getElementById("role").value;
      document.getElementById("userPassFields").classList.add("hidden");
      document.getElementById("otpFields").classList.add("hidden");

      if (["owner", "manager", "cashier", "deliveryhead"].includes(role)) {
        document.getElementById("userPassFields").classList.remove("hidden");
      } else if (["staff", "customer"].includes(role)) {
        document.getElementById("otpFields").classList.remove("hidden");
      }
    }

    function loginWithPassword() {
      alert("Username/Password Login Success (Demo)!");
    }

    function sendOTP() {
      document.getElementById("otp").classList.remove("hidden");
      document.querySelector("button[onclick='verifyOTP()']").classList.remove("hidden");
      alert("OTP sent (demo)");
    }

    function verifyOTP() {
      const role = document.getElementById("role").value;
      if (role === "staff") {
        alert("Staff OTP verified. Waiting for approval...");
      } else {
        alert("Customer OTP verified. Logged in!");
      }
    }
  </script>
</body>
</html>
