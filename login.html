<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAM ZAM Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffd700;
    }
    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    select, input {
      background: #fff;
      color: #000;
    }
    button {
      background-color: #ffb100;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffa300;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ZAM ZAM Login</h2>

    <select id="role" onchange="showFields()">
      <option value="">Select Role</option>
      <option value="owner">Owner</option>
      <option value="manager">Manager</option>
      <option value="cashier">Cashier</option>
      <option value="deliveryhead">Delivery Head</option>
      <option value="staff">Staff</option>
      <option value="customer">Customer</option>
    </select>

    <div id="userPassFields" class="hidden">
      <input type="text" id="username" placeholder="Enter Username">
      <input type="password" id="password" placeholder="Enter Password">
      <button onclick="loginWithPassword()">Login</button>
    </div>

    <div id="otpFields" class="hidden">
      <input type="text" id="mobile" placeholder="Enter Mobile Number">
      <button onclick="sendOTP()">Send OTP</button>
      <input type="text" id="otp" class="hidden" placeholder="Enter OTP">
      <button onclick="verifyOTP()" class="hidden">Verify OTP</button>
    </div>
  </div>

  <script>
    const credentials = {
      owner: { user: 'owner', pass: 'owner123' },
      manager: { user: 'manager', pass: 'manager123' },
      cashier: { user: 'cashier', pass: 'cashier123' },
      deliveryhead: { user: 'delivery', pass: 'delivery123' }
    };

    function showFields() {
      const role = document.getElementById("role").value;
      document.getElementById("userPassFields").classList.add("hidden");
      document.getElementById("otpFields").classList.add("hidden");

      if (["owner", "manager", "cashier", "deliveryhead"].includes(role)) {
        document.getElementById("userPassFields").classList.remove("hidden");
      } else {
        document.getElementById("otpFields").classList.remove("hidden");
      }
    }

    function loginWithPassword() {
      const role = document.getElementById("role").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (
        credentials[role] &&
        username === credentials[role].user &&
        password === credentials[role].pass
      ) {
        window.location.href = `${role}.html`;
      } else {
        alert("Invalid username or password!");
      }
    }

    function sendOTP() {
      document.getElementById("otp").classList.remove("hidden");
      document.querySelector("button[onclick='verifyOTP()']").classList.remove("hidden");
      alert("OTP sent (demo)");
    }

    function verifyOTP() {
      const role = document.getElementById("role").value;
      if (role === "staff") {
        alert("Staff OTP verified. Waiting for approval...");
      } else {
        alert("Customer OTP verified. Logged in!");
      }
    }
  </script>
</body>
</html>
