<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAM ZAM Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .login-box {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    select, input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #000;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    p a {
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>ZAM ZAM GLASS ART</h1>

    <select id="role" onchange="resetFields()">
      <option value="">Select Role</option>
      <option value="owner">Owner</option>
      <option value="manager">Manager</option>
      <option value="cashier">Cashier</option>
      <option value="salesman">Salesman</option>
      <option value="deliveryhead">Delivery Head</option>
    </select><br>

    <input type="text" id="username" placeholder="Enter Username" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="handleLogin()">Login</button>

    <p style="margin-top: 20px; font-size: 14px;">
      Forgot Password? <a href="#">Reset with OTP</a>
    </p>
  </div>

  <script>
    function resetFields() {
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    function handleLogin() {
      const role = document.getElementById("role").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const users = {
        owner: { user: "zamzam", pass: "owner@123" },
        manager: { user: "nayyer", pass: "manager@123" },
        cashier: { user: "abc", pass: "cashier@123" },
        salesman: { user: "xyz", pass: "sales@123" },
        deliveryhead: { user: "delivery", pass: "delivery@123" }
      };

      if (!role || !username || !password) {
        alert("Please fill all fields.");
        return;
      }

      const account = users[role];
      if (account && account.user === username && account.pass === password) {
        window.location.href = role + ".html";
      } else {
        alert("Invalid username or password.");
      }
    }
  </script>

</body>
</html>
