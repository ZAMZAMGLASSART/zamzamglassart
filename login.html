<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAM ZAM GLASS ART - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-box">
    <h2>ZAM ZAM GLASS ART</h2>
    <select id="role">
      <option value="">Select Role</option>
      <option value="owner">Owner</option>
      <option value="manager">Manager</option>
      <option value="cashier">Cashier</option>
      <option value="salesman">Salesman</option>
      <option value="deliveryhead">Delivery Head</option>
      <option value="customer">Customer</option>
      <option value="staff">Staff</option>
    </select>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p>I'm a Worker? <a href="#">Register via OTP</a></p>
  </div>

  <script>
    function login() {
      const role = document.getElementById('role').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const credentials = {
        owner: { user: 'owner', pass: 'owner123' },
        manager: { user: 'manager', pass: 'manager123' },
        cashier: { user: 'cashier', pass: 'cashier123' },
        salesman: { user: 'salesman', pass: 'salesman123' },
        deliveryhead: { user: 'delivery', pass: 'delivery123' }
      };

      if (!credentials[role]) {
        alert('Please select a valid role!');
        return;
      }

      if (
        username === credentials[role].user &&
        password === credentials[role].pass
      ) {
        window.location.href = `${role}.html`;
      } else {
        alert('Invalid username or password!');
      }
    }
  </script>
</body>
</html>
