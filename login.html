<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZAM ZAM Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h1>ZAM ZAM GLASS ART</h1>
    
    <form onsubmit="return handleLogin(event)">
      <select id="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="Owner">Owner</option>
        <option value="Manager">Manager</option>
        <option value="Cashier">Cashier</option>
        <option value="Salesman">Salesman</option>
        <option value="Delivery Head">Delivery Head</option>
      </select><br><br>
      
      <input type="email" id="email" placeholder="Enter Email" required /><br><br>
      <input type="password" id="password" placeholder="Enter Password" required /><br><br>
      
      <button type="submit">Login</button>
    </form>

    <p>I'm a Worker? <a href="#">Register via OTP</a></p>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const role = document.getElementById("role").value;

      if (role === "Owner") {
        window.location.href = "owner.html";
      } else {
        alert("Abhi sirf Owner login active hai. Baaki roles coming soon!");
      }

      return false;
    }
  </script>
</body>
</html>
