<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Approve Staff - ZAM ZAM GLASS ART</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f0f0f0, #e8f0ff);
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 160px;
    }
    h2 {
      text-align: center;
      font-weight: 600;
      color: #0a3d62;
    }
    .desc {
      text-align: center;
      margin-bottom: 30px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
    }
    .card p {
      margin: 8px 0;
      font-weight: 500;
    }
    .card button {
      padding: 8px 16px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .approve {
      background-color: #4CAF50;
      color: white;
    }
    .reject {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="zamzam-logo.jpg" alt="ZAM ZAM GLASS ART" class="logo" />
    <h2>Approve Staff Requests</h2>
    <p class="desc">Approve or reject staff who registered using mobile number</p>

    <div class="card">
      <p><strong>Name:</strong> Alamgir</p>
      <p><strong>Mobile:</strong> 9876543210</p>
      <p><strong>Role:</strong> Cutting</p>
      <button class="approve">Approve</button>
      <button class="reject">Reject</button>
    </div>

    <div class="card">
      <p><strong>Name:</strong> Kundan</p>
      <p><strong>Mobile:</strong> 9988776655</p>
      <p><strong>Role:</strong> Designing</p>
      <button class="approve">Approve</button>
      <button class="reject">Reject</button>
    </div>
  </div>
</body>
</html>
