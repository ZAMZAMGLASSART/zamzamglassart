<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manager Panel â€“ ZAM ZAM GLASS ART</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f1f1;
    }
    .manager-container {
      max-width: 960px;
      margin: auto;
      padding: 30px;
      text-align: center;
    }
    .manager-container h1 {
      color: #0d47a1;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card h2 {
      margin-bottom: 10px;
      color: #1b5e20;
    }
    .card button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="manager-container">
    <h1>Welcome, Manager</h1>
    <p>Control Billing, Staff, and Order Progress</p>

    <div class="grid">
      <div class="card">
        <h2>Billing Panel</h2>
        <p>Review & Approve Cashier Billing</p>
        <button>Open Billing</button>
      </div>

      <div class="card">
        <h2>Assign Staff</h2>
        <p>Generate & send digital task slips</p>
        <button>Assign Task</button>
      </div>

      <div class="card">
        <h2>Order Status</h2>
        <p>Track and update order progress</p>
        <button>View Orders</button>
      </div>

      <div class="card">
        <h2>Salesman Approval</h2>
        <p>Approve uploaded bills</p>
        <button>Review Requests</button>
      </div>
    </div>
  </div>
</body>
</html>
