<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Panel – ZAM ZAM GLASS ART</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome, Customer</h1>
    <p>Place orders, track status & view your bills</p>

    <div class="grid">
      <div class="card">
        <h2>Place New Order</h2>
        <p>Submit size, pcs & glass type directly</p>
        <button>Start Order</button>
      </div>
      <div class="card">
        <h2>Track Order</h2>
        <p>Check your order status: Cutting → Tuffen → Delivery</p>
        <button>Track Now</button>
      </div>
      <div class="card">
        <h2>Your Bills</h2>
        <p>Download or view your past bills anytime</p>
        <button>View Bills</button>
      </div>
    </div>
  </div>
</body>
</html>
