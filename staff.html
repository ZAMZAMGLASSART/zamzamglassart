<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Panel – ZAM ZAM GLASS ART</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome, Staff</h1>
    <p>Mark attendance, update task status, and check assigned work</p>

    <div class="grid">
      <div class="card">
        <h2>Check-in with Photo</h2>
        <p>Mark your daily attendance + location</p>
        <button>Mark Attendance</button>
      </div>
      <div class="card">
        <h2>Assigned Task</h2>
        <p>View today’s parchi/task and update status</p>
        <button>View Task</button>
      </div>
      <div class="card">
        <h2>Work Status</h2>
        <p>Mark: Started → In Progress → Done</p>
        <button>Update</button>
      </div>
    </div>
  </div>
</body>
</html>
