<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cashier Panel â€“ ZAM ZAM GLASS ART</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .cashier-container {
      max-width: 960px;
      margin: auto;
      padding: 30px;
      text-align: center;
    }
    .cashier-container h1 {
      color: #c62828;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card h2 {
      margin-bottom: 10px;
      color: #b71c1c;
    }
    .card button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="cashier-container">
    <h1>Welcome, Cashier</h1>
    <p>Manage Billing, Advance Checks & Transaction Logs</p>

    <div class="grid">
      <div class="card">
        <h2>Generate Bill</h2>
        <p>Create bill with auto waste & GST</p>
        <button>Create Bill</button>
      </div>

      <div class="card">
        <h2>Advance Checker</h2>
        <p>Ensure 70% minimum advance is collected</p>
        <button>Check Advance</button>
      </div>

      <div class="card">
        <h2>View Transactions</h2>
        <p>Track all sales, returns & payments</p>
        <button>Transactions</button>
      </div>

      <div class="card">
        <h2>Party Details</h2>
        <p>Auto-fill GSTIN & party info</p>
        <button>Search Party</button>
      </div>
    </div>
  </div>
</body>
</html>
