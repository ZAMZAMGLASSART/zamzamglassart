<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Owner Dashboard | ZAM ZAM GLASS ART</title>
  <link rel="stylesheet" href="owner.css" />
</head>
<body>
  <div class="owner-container">
    <header>
      <img src="zamzam-logo.jpg" alt="ZAM ZAM GLASS ART" class="logo" />
      <h1>Welcome, Owner</h1>
      <p>Manage Orders, Staff & Track Everything</p>
    </header>

    <main class="dashboard">
      <div class="card">
        <h2>Order Tracking</h2>
        <p>View and monitor customer orders in real-time.</p>
        <button>View Orders</button>
      </div>

      <div class="card">
        <h2>Staff Management</h2>
        <p>Check staff status, task updates & location.</p>
        <button>View Staff</button>
      </div>

      <div class="card">
        <h2>Salary & Reports</h2>
        <p>View daily reports, staff salary and expenses.</p>
        <button>Reports</button>
      </div>
    </main>
  </div>
</body>
</html>
