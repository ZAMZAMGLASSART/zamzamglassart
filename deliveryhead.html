<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delivery Head – ZAM ZAM GLASS ART</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome, Delivery Head</h1>
    <p>Track task slips, update order status, and monitor delivery flow</p>

    <div class="grid">
      <div class="card">
        <h2>Task Flow</h2>
        <p>View live task flow from Cutting → Design → Polishing</p>
        <button>View Flow</button>
      </div>
      <div class="card">
        <h2>Manual Update</h2>
        <p>Update task status if staff forgets to mark</p>
        <button>Update Status</button>
      </div>
      <div class="card">
        <h2>Delivery Progress</h2>
        <p>Check what's ready, dispatched, or pending</p>
        <button>Track Delivery</button>
      </div>
    </div>
  </div>
</body>
</html>
