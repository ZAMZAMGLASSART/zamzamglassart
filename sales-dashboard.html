<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Dashboard - Owner View</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      color: #111;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #1f2937;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .section {
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 1000px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .section h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background: #f9fafb;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>Sales Dashboard - Owner View</header>  <div class="section">
    <h2>Live Salesman Tracking</h2>
    <div class="grid" id="salesman-data">
      <!-- Dynamic data will be inserted here -->
    </div>
  </div>  <script>
    function loadSalesmanData() {
      const data = [
        {
          name: "Shahid",
          location: "Muzaffarpur",
          ordersUploaded: 3,
          ordersCompleted: 2,
          status: "Active",
          commission: "₹120"
        },
        {
          name: "Irfan",
          location: "Chandwara",
          ordersUploaded: 4,
          ordersCompleted: 4,
          status: "Active",
          commission: "₹160"
        }
      ];

      const container = document.getElementById('salesman-data');
      container.innerHTML = "";

      data.forEach(salesman => {
        const card = document.createElement('div');
        card.className = "card";
        card.innerHTML = `
          <h3>${salesman.name}</h3>
          <p><strong>Location:</strong> ${salesman.location}</p>
          <p><strong>Orders Uploaded:</strong> ${salesman.ordersUploaded}</p>
          <p><strong>Orders Completed:</strong> ${salesman.ordersCompleted}</p>
          <p><strong>Status:</strong> ${salesman.status}</p>
          <p><strong>Commission:</strong> ${salesman.commission}</p>
        `;
        container.appendChild(card);
      });
    }

    // Auto-load data every 10 seconds (simulate real-time)
    setInterval(loadSalesmanData, 10000);
    window.onload = loadSalesmanData;
  </script></body>
</html>
